io:
  input_video: data/input/scene.mp4
  output_root: data/output_vod/scene_A
preprocess:
  gop: 12
  target_layers: 4
  depth_model: depth_anything_v2_vitl
  depth_checkpoint: ../Depth-Anything-V2/checkpoints/depth_anything_v2_vitl.pth
  depth_repo: ../Depth-Anything-V2
  depth_input_size: 518
  spatial_weight: 0.35
  depth_smooth_kernel: 7
  min_area_ratio: 0.004
  boundary_band_px: 5
  soft_alpha_sigma: 2.5
  soft_alpha_max: 0.95
  device: cuda
playback:
  fps: 30
  viewer_intrinsics:
    fx: 900
    fy: 900
    cx: 640
    cy: 360
  max_view_offset: 0.08
  crack_fix:
    enabled: false
    band_px: 3
    dilate_px: 2
    depth_tol_rel: 0.01
    micro_offset_px: 0.5
    fill_strength: 0.3
    depth_jump_rel: 0.02
    inpaint_radius: 3
    inpaint_alpha: 0.2
    edge_alpha_threshold: 0.02
    edge_depth_threshold: 0.01
    use_zbuffer_guard: true
  dps:
    enable: false
    band_px: 3
    feather_px: 2
    max_pull_px: 2
    z_sigma: 0.01
    color_sigma: 0.1
    z_conf_thresh: 0.0
    inpaint: telea
    backend: auto
